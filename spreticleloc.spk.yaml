pkg: maya-spreticleloc/1.2.0

build:
  options:
    - var: arch
    - var: os
    - var: centos
    - pkg: cmake
    - pkg: gcc
    - pkg: maya2023-platform/1.0
    - pkg: maya-vanilla

  variants:
    - {maya-vanilla: =2023.0, maya2023-platform: ~2022.7.0.0}
    - {maya-vanilla: =2023.0, maya2023-platform: ~2023.1.1.0}

  script:
    #- env |sort
    - cmake -B build . -G Ninja -DCMAKE_PREFIX_PATH=/spfs -DCMAKE_INSTALL_PREFIX=/spfs
      -DCMAKE_MODULE_PATH=$PWD -O3 -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
    - cmake --build build --target install

install:
  requirements:
    - pkg: gcc
      fromBuildEnv: Binary
    - pkg: maya
    - pkg: maya-vanilla
      fromBuildEnv: x
